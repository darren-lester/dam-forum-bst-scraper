<!DOCTYPE html>
<html>
<head>
	<style>
		h1 {
			text-align: center;
		}

		img {
			/*Keep images a reasonably small size*/
			max-width: 200px;
			max-height: 200px;
		}

		#posts {
			list-style-type: none;
		}
	</style>
</head>
<body>
	<h1>
		<a href="http://www.stompboxes.co.uk/forum/index.php">D*A*M Forum</a>
		<a href="http://stompboxes.co.uk/forum/viewforum.php?f=9">Buy Sell Trade</a> Scrape
	</h1>

	{% if posts %}
		<ul id="posts">
			{% for post in posts %}
				<li>
					<h2><a href="{{ post.link }}">{{ post.title }}</a></h2>
					<p>posted by <a href="{{post.privateMessageLink}}" target="_blank">{{ post.author }}</a></p>
					<div class="images">
						{% for img in post.images %}
							<img src="{{ img }}"/>
						{% endfor %}
					</div>
					<p class="content">{{ post.body | safe }}</p>
				</li>
			{% endfor %}
		</ul>
	{% endif %}
</body>
</html>
